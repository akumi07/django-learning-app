{% extends 'layout.html' %}

{% block title %}All Chai{% endblock %}

{% block content %}
<h1 class="text-center my-4 text-white">All Types of Chai Available</h1>
<div class="container">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for chai in chais %}
        <div class="bg-gray-800 p-4 rounded shadow-lg relative overflow-hidden">
            <!-- Image Section with Ripple Effect -->
            <div class="group relative mb-3">
                <img src="{{ chai.image.url }}" class="w-full h-auto rounded" alt="{{ chai.name }}">
                <div class="absolute inset-0 bg-white opacity-0 group-hover:opacity-10 transition duration-300 ease-in-out rounded"></div>
                <div class="ripple-effect absolute inset-0 hidden group-hover:block" data-ripple></div>
            </div>

            <!-- Card Body -->
            <div class="card-body text-white">
                <h5 class="card-title font-bold text-lg">{{ chai.name }}</h5>
                <p class="card-text text-sm">{{ chai.description }}</p>
                <a href="{% url 'chai_detail' chai.id %}">
                    <button type="button" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        {{ chai.type }} - {{ chai.id }}
                    </button>
                </a>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-white">No chai available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
